<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/normalize.css">
</head>
<body>
    <section class="sectionForm">
        <form name="myForm" class="myForm">
        <div class="formInfo form">
            <label for="userName" class="form_label">Name:</label>
            <input type="text" id="userName" name="userName" class="form_input" placeholder="Enter your name"  required/>
            <span class="error-message" id="userNameError"></span>
            <br/>
            <label for="email" class="form__label">Email Address:</label>
            <input type="email" id="email" name="email" class="form_input" placeholder="Enter your Email"  required/>
            <span class="error-message" id="emailError"></span>
            <br />
            <label for="age" class="form__label">Age:</label>
            <input type="number" id="age" name="age" class="form_input" placeholder="Enter your age"  required/>
            <span class="error-message" id="ageError"></span>
            <br/>
            <label for="password" class="form__label">Password:</label>
            <input type="password" id="password" name="password" class="form_input" placeholder="Enter password" minlength="8" required />
            <span class="error-message" id="passwordError"></span>
            <br/>
            <label for="gender" class="form__label">Your Gender:</label>
            <label for="gender_Male" class="form__label label_genderMale">
                <input type="radio" id="genderMale" name="gender" value="male" class="form_input" />Male
            </label>
            <label for="gender_Female" class="form__label">
                <input type="radio" id="genderFemale" name="gender" value="female" class="form_input" />Female
            </label>
            <br/>
            <label for="selectProfession" class="form__label">Profession:</label>
            <select id="select" name="profession" class="form__select"  required>
                <option value="Doctor">Doctor</option>
                <option value="Programmer">Programmer</option>
                <option value="Teacher">Teacher</option>
                <option value="Designer">Designer</option>
                <option value="Engineer">Engineer</option>
                <option value="Salesperson">Salesperson</option>
                <option value="Other">Other..</option>
            </select>
            <span class="error-message" id="professionError"></span>
            <br /> 
            <label for="agreement" class="form__label">
                <input type="checkbox" id="checkbox" name="agreementCheckbox" class="form_input checkbox"  required/>I agree to data processing
            </label>
            <span class="error-message" id="agreementError"></span>
            <br>
        </div>
            <input type="submit" name="submit" value="submit" class="form__submit btn" id="formSubmit" disabled/>
        </form>
    </section>
    <script src="assets/scripts/index.js"></script>
</body>
</html>
